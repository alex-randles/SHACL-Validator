<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>RML Mapper - Results</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
    <link rel="shortcut icon" type="image/x-icon" href="{{ url_for('static', filename='results_favicon.ico') }}">
</head>
<body>
<h1 class="text-center text-secondary mt-3">RML Mapping Engine</h1>

<div class="p-3 alert alert-secondary" id="result-div" style="">
    <h3 class="alert-heading underlined-heading">Mapping Output</h3>
    <div id="buttons-div" style="display:none;">
        <button type="button" class="btn btn-sm btn-secondary" onclick="history.back();">Back</button>
        <a href="#" id="download-button" class="btn btn-sm btn-primary mx-3">Download RDF</a>
    </div>
    <h6 class="text-decoration-underline mt-3">The following RDF Data has been generated by the mapping:</h6>
    <br>
    <pre id="rdf-data">{{rdf_generated}}</pre>
</div>

</body>
</html>

<script>
    // function to show download button when RDF data rendered
    $(document).ready(function() {
        $("#buttons-div").show();
        var download_button = $("#download-button");
        var rdf_data = $("#rdf-data").text();
        var filename = "output.ttl";
        var download_data = 'data:text/plain;charset=utf-8,' + encodeURIComponent(rdf_data);
        $(download_button).attr({
              'download': filename,
              'href': download_data,
              'target': '_blank'
        });
    });
</script>
<script>
    // function to download the RDF data shown
    $('#download-buttonssssss').click(function(){
        // $(this).attr("disabled", true);
        var rdf_data = $("#rdf-data").text();
        var filename = "output.ttl";
        var download_data = 'data:text/plain;charset=utf-8,' + encodeURIComponent(rdf_data);
        $(this).attr({
              'download': filename,
              'href': download_data,
              'target': '_blank'
        });
        // $(this).attr("disabled", false);
    });
</script>
